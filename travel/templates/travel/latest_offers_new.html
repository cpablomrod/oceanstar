{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Latest Offers" %} - Oceanstar Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .page-container {
            min-height: 100vh;
            background-image: url('/static/images/beach-3959845.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .page-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            z-index: 10;
        }
        
        .header-logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
            transition: transform 0.3s ease;
        }
        
        .header-logo:hover {
            transform: scale(1.1);
        }
        
        .home-link {
            background: rgba(37, 99, 235, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .home-link:hover {
            background: rgba(37, 99, 235, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .offers-content {
            background: transparent;
            padding: 60px 40px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .page-title {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 0 0 10px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
        }
        
        .offers-gallery {
            position: relative;
            margin: 60px 0;
            min-height: 750px;
        }
        
        .offer-card {
            position: absolute;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .offer-card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .offer-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .offer-card:hover img {
            filter: brightness(1.1);
        }
        
        /* Creative positioning for the three offers - adjusted to prevent overlap */
        .offer-card:nth-child(1) {
            top: 0;
            left: 0%;
            width: 380px;
            height: 400px;
            transform: rotate(-8deg);
            z-index: 3;
        }
        
        .offer-card:nth-child(2) {
            top: 50px;
            right: 0%;
            width: 400px;
            height: 420px;
            transform: rotate(12deg);
            z-index: 2;
        }
        
        .offer-card:nth-child(3) {
            bottom: 20px;
            left: 35%;
            width: 360px;
            height: 380px;
            transform: rotate(-5deg);
            z-index: 4;
        }
        
        .more-info-section {
            margin-top: 80px;
        }
        
        .more-info-link {
            display: inline-block;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        
        .more-info-link:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .more-info-link i {
            margin-right: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .offers-content {
                padding: 40px 20px;
            }
            
            .page-title {
                font-size: 2.2rem;
                margin-bottom: 40px;
            }
            
            .page-header {
                padding: 15px 20px;
            }
            
            .header-logo {
                width: 140px;
            }
            
            .home-link {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .offers-gallery {
                min-height: 800px;
                margin: 40px 0;
            }
            
            /* Stack cards more vertically on mobile - no overlap */
            .offer-card:nth-child(1) {
                top: 20px;
                left: 5%;
                width: 280px;
                height: 300px;
                transform: rotate(-5deg);
            }
            
            .offer-card:nth-child(2) {
                top: 250px;
                right: 5%;
                width: 270px;
                height: 290px;
                transform: rotate(8deg);
            }
            
            .offer-card:nth-child(3) {
                top: 480px;
                left: 15%;
                width: 260px;
                height: 280px;
                transform: rotate(-3deg);
            }
            
            .more-info-link {
                padding: 15px 25px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }
            
            .offers-content {
                padding: 30px 15px;
            }
            
            .offers-gallery {
                min-height: 600px;
            }
            
            .offer-card:nth-child(1) {
                width: 250px;
                height: 180px;
                left: 8%;
                top: 20px;
            }
            
            .offer-card:nth-child(2) {
                width: 240px;
                height: 170px;
                right: 8%;
                top: 180px;
            }
            
            .offer-card:nth-child(3) {
                width: 230px;
                height: 160px;
                left: 12%;
                top: 340px;
            }
        }
        
        /* Add floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(var(--rotation)); }
            50% { transform: translateY(-10px) rotate(var(--rotation)); }
        }
        
        .offer-card {
            animation: float 6s ease-in-out infinite;
        }
        
        .offer-card:nth-child(1) { 
            --rotation: -8deg;
            animation-delay: 0s; 
        }
        .offer-card:nth-child(2) { 
            --rotation: 12deg;
            animation-delay: 2s; 
        }
        .offer-card:nth-child(3) { 
            --rotation: -5deg;
            animation-delay: 4s; 
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            margin: 3% auto;
            padding: 0;
            max-width: 95vw;
            max-height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain;
            border-radius: 15px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .back-to-offers {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1001;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .back-to-offers:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .back-to-offers i {
            margin-right: 8px;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: scale(0.7) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        /* Click indicator */
        .offer-card::after {
            content: 'üîç';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(37, 99, 235, 0.9);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .offer-card:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* Modal responsive adjustments */
        @media (max-width: 768px) {
            .modal-content {
                margin: 5% auto;
                max-width: 98vw;
                max-height: 85vh;
            }
            
            .modal-content img {
                max-height: 85vh;
                border-radius: 10px;
            }
            
            .close {
                top: 10px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 28px;
            }
            
            .back-to-offers {
                bottom: 15px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                margin: 2% auto;
                max-width: 99vw;
                max-height: 80vh;
            }
            
            .modal-content img {
                max-height: 80vh;
                border-radius: 8px;
            }
            
            .close {
                top: 5px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 24px;
            }
            
            .back-to-offers {
                bottom: 10px;
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <!-- Header with Logo and Home Button -->
    <div class="page-header">
        <img src="{% static 'images/oceanstar_logo.png' %}" alt="Oceanstar Travel" class="header-logo">
        <a href="{% url 'travel:home' %}" class="home-link">
            <i class="fas fa-home"></i> {% trans "Back to Home" %}
        </a>
    </div>
    
    <div class="offers-content">
        <h1 class="page-title">{% trans "Here are the best offers at the moment" %}</h1>
            
            <!-- Creative Photo Gallery -->
            <div class="offers-gallery">
                <div class="offer-card" onclick="openModal('/static/images/offer1.png', 'Special Travel Offer 1')">
                    <img src="/static/images/offer1.png" alt="Special Travel Offer 1">
                </div>
                
                <div class="offer-card" onclick="openModal('/static/images/offer2.png', 'Special Travel Offer 2')">
                    <img src="/static/images/offer2.png" alt="Special Travel Offer 2">
                </div>
                
                <div class="offer-card" onclick="openModal('/static/images/offer3.png', 'Special Travel Offer 3')">
                    <img src="/static/images/offer3.png" alt="Special Travel Offer 3">
                </div>
            </div>
            
            <!-- Modal for enlarged image -->
            <div id="imageModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img id="modalImage" src="" alt="">
                    <button class="back-to-offers" onclick="closeModal()">
                        <i class="fas fa-arrow-left"></i>
                        {% trans "Back to Offers" %}
                    </button>
                </div>
            </div>
            
            <!-- More Information Link -->
            <div class="more-info-section">
                <a href="{% url 'travel:i_want_to_travel' %}" class="more-info-link">
                    <i class="fas fa-info-circle"></i>
                    {% trans "I want more information" %}
                </a>
            </div>
        </div>
    </div>
    <script>
        function openModal(imageSrc, altText) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = altText;
            modal.style.display = 'block';
            
            // Disable body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Re-enable body scrolling
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
