services:
  - type: web
    name: my-django-app
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: "your-secret-key"
      - key: ALLOWED_HOSTS
        value: "my-django-app.onrender.com"
      # Optional for Postgres later
      # - key: DATABASE_URL
      #   fromDatabase: my-database
    autoDeploy: true
    branch: main
